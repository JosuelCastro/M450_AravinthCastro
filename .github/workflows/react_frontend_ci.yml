name: React Frontend CI/CD

on:
  push:
    paths:
      - 'Project/react_frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: Project/react_frontend

      - name: Run tests
        run: npm test
        working-directory: Project/react_frontend

      - name: Build
        run: npm run build
        working-directory: Project/react_frontend
